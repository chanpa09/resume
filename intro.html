    function scroll_follow(id) {
      $(window).scroll(function ()  // スクリーンが動くたびにイベント発生
      {
        var position = $(window).scrollTop(); // 현재 스크롤바의 위치값을 반환합니다.
        $(id).stop().animate({ top: position + "px" }, 1); //해당 오브젝트 위치값 재설정
      });
    }
